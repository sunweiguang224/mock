<!DOCTYPE html>
<html>
<head>
	<title>模拟数据列表</title>
	<meta name="keywords" content="模拟数据列表"/>
	<meta name="description" content="模拟数据列表"/>
	@@include('src/common/tpl/meta.pc.tpl')
  <link rel="stylesheet" href="{{path}}/common/css/common.pc{{min}}.css">
	<link rel="stylesheet" href="{{path}}/page/mockList/css/mockList{{min}}.css">
</head>
<body>
	<div class="g-container">
    <div class="grid">
      <div class="row title">
        <span class="field operator">操作</span>
        <span class="field num">序号:</span>
        <span class="field path">路径:</span>
        <span class="field json">规则:</span>
        <span class="field des">接口说明:</span>
        <!--<span class="field mock">模拟:</span>-->
      </div>
      {{each rows}}
      <div class="row item">
        <span class="field operator">
          <button class="btn deleteBtn" data-id="{{$value.id}}">删除</button>
          <button class="btn modifyBtn" data-id="{{$value.id}}">修改</button>
          <button class="btn lookBtn" data-id="{{$value.id}}">查看</button>
        </span>
        <span class="field num">{{rows.length - $index}}</span>
        <span class="field path">{{$value.path}}</span>
        <span class="field json">{{$value.json}}</span>
        <span class="field des">{{$value.des}}</span>
        <!--<span class="field mock">{{$value.json | mock}}</span>-->
      </div>
      {{/each}}
      <div class="row add">
        <button id="addBtn">新增</button>
      </div>
    </div>
	</div>
  <!--<img src="{{path}}/page/mockList/img/test.png" alt="">-->
	<script src="{{path}}/common/js/common.bundle{{min}}.js"></script>
	<script src="{{path}}/page/mockList/js/mockList.bundle{{min}}.js"></script>
</body>
</html>
